{% extends "layout.html" %}

{% block main %}

    <h1 class="mb-3">Form</h1>

    <form action="/form" method="post" class="needs-validation" novalidate>
    
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="Name" placeholder="Name" type="text" required>
            <!-- <div class="valid-feedback">Valid</div> -->
            <div class="invalid-feedback">Please fill out this field</div>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="Email" placeholder="Email" type="text">
            <!-- <div class="valid-feedback">Valid</div> -->
            <div class="invalid-feedback">Please fill out this field</div>
        </div>
        <div class="form-group">
            <select class="form-control" name="House" required>
                <option disabled selected value>House</option>
                <option value="Gryffindor">Gryffindor</option>
                <option value="Hufflepuff">Hufflepuff</option>
                <option value="Ravenclaw">Ravenclaw</option>
                <option value="Slytherin">Slytherin</option>
            </select>
            <!-- <div class="valid-feedback">Valid</div> -->
            <div class="invalid-feedback">Please select an option</div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" id="Beater" name="Position" type="radio" value="Beater" required>
                <label class="form-check-label" for="Beater">Beater</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" id="Chaser" name="Position" type="radio" value="Chaser">
                <label class="form-check-label" for="Chaser">Chaser</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" id="Keeper" name="Position" type="radio" value="Keeper">
                <label class="form-check-label" for="Keeper">Keeper</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" id="Seeker" name="Position" type="radio" value="Seeker">
                <label class="form-check-label" for="Seeker">Seeker</label>
                <!-- <div class="valid-feedback">Valid</div> -->
                <div class="invalid-feedback">Please select an option</div>
            </div>
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>

    </form>

    <script>

        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
        'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
        
    </script>

{% endblock %}
