{% extends "layout.html" %}

{% block title %}
Sell
{% endblock %}

{% block main %}
<form action="/sell" method="post">
    <div class="form-group mb-3">
        <select class="form-select mx-auto w-auto" name="symbol">
            <option disabled="" selected="">Symbol</option>
            {% for share in shares %}
            <option value="{{share['symbol']}}">{{share['symbol']}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group mb-3">
        <input autocomplete="off" class="form-control" name="shares" placeholder="Shares to sell" type="number" min="1">
    </div>
    <button class="btn btn-primary" type="submit">Sell</button>
</form>
{% endblock %}
